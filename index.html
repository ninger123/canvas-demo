<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>my canvas-demo</title>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="actions" class="actions">
    <svg  id="brush"  class="icon active" >
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg  id="eraser"   class="icon" >
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg  id="clear"   class="icon" >
        <use xlink:href="#icon-custom-clear"></use>
    </svg>
    <svg  id="download"   class="icon" >
        <use xlink:href="#icon-download"></use>
    </svg>
</div>
<ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
</ol>
<ol class="sizes">
    <li id="thin" class="thin sizeactive"></li>
    <li id="thick" class="thick"></li>
</ol>

<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_940843_nkivdmptst.js"></script>
</body>
</html>
